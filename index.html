<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZm2-FKSGBnSK2RsFKmo6JYayHop3GbL0v2w&s"
        type="image/x-icon">
    <title>Hacker</title>
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <canvas id="q"></canvas>
    <script>
        var q = document.getElementById("q"),
            s = window.screen,
            w = (q.width = s.width),
            h = (q.height = s.height),
            p = Array(256).join(1).split(""),
            c = q.getContext("2d"),
            m = Math;

        setInterval(function () {
            c.fillStyle = "rgba(0,0,0,0.05)";
            c.fillRect(0, 0, w, h);

            c.fillStyle = "rgba(0,255,0,1)";

            p = p.map(function (v, i) {
                var r = m.random();
                c.fillText(String.fromCharCode(m.floor(2720 + r * 33)), i * 10, v);
                v += 10;
                return v > 768 + r * 1e4 ? 0 : v;
            });
        }, 33);
    </script>
</body>

</html>
